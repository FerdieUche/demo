<div class="container">
    <div class="pagination-area">
        <div ng-controller="FileUploadController">
            <div class="form-group">
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                    <label class="control-label" for="avatar">Profile Picture*</label>
                </div>
                <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
                    <input type="file" ng-files="setTheFiles($files)" id="image_file" class="form-control">
                    <img src="" id="profile-img-tag" width="150px" style="border-radius: 50%;"/>
                </div>

                <ul class="alert alert-danger" ng-if="errors.length > 0">
                    <li ng-repeat="error in errors">
                        @{{ error }}
                    </li>
                </ul>

                <div class="form-group">
                    <button ng-click="store()" class="btn btn-primary" style="align-content: center">Upload File</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    function readURL(input)
    {
        if (input.files && input.files[0])
        {
            var reader = new FileReader();

            reader.onload = function (e)
            {
                $('#profile-img-tag').attr('src', e.target.result);
            }
            reader.readAsDataURL(input.files[0]);
        }
    }
    $("#image_file").change(function()
    {
        readURL(this);
    });
</script>
